{% extends 'base.html' %}
{% load static %}

{% block title %}Resultados Completos{% endblock %}
{% block body_class %}graficos-page{% endblock %}

{% block content %}
  <section class="card card-charts fullchart">
    <h3>Diputados</h3>
    <div class="chartWrap">
      <canvas id="grafico_dipu"></canvas>
    </div>
  </section>

  <section class="card card-charts fullchart">
    <h3>Concejales</h3>
    <div class="chartWrap">
      <canvas id="grafico_conce"></canvas>
    </div>
  </section>
{% endblock %}

{% block extra_scripts %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{% static 'js/graficos.js' %}?v=2"></script>
{% endblock %}
