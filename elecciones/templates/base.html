{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Escrutinio</title>

  <!-- 👇 Imprescindible para que funcionen los @media en móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- (opcional) color barra de estado en móviles -->
  <meta name="theme-color" content="#31b8f0">

  <!-- Asegurate que el nombre coincida: ¿styles.css o estilos.css? -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <h1>Sistema de Escrutinio</h1>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Evitá errores cuando la variable no existe en ciertas vistas -->
  <script>
    window.votosData = {% if votos_por_partido_y_cargo %}{{ votos_por_partido_y_cargo|safe }}{% else %}{}{% endif %};
  </script>

  <!-- Carga de scripts: mejor “defer” y por página cuando sea posible -->
  <script src="{% static 'js/operador.js' %}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="{% static 'js/panelista.js' %}" defer></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
